<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div id="maincontainer" class="d-flex">
        <div id="midcontainer">
          <div id="header" class="d-flex">
            <div id="user-profile" class="d-flex">
              <img id="user-pic" src="./img/avatar_io.jpg" alt="" />
              <h2 id="username">Sofia</h2>
              <div class="icons">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <div id="current-user-chat" class="d-flex">
              <img id="chat-pic" src="./img/avatar_1.jpg" alt="" />
              <div class="testo-chat-utente">
                <h2>nome</h2>
                <p>data di accesso</p>
              </div>
            </div>
          </div>
          <div class="mainbody d-flex">
            <div class="contact-list">
              <div class="notification-box d-flex">
                <i class="fa-solid fa-bell-slash"></i>
                <div class="notification-text-box">
                  <h2>ricevi notifiche di nuovi messaggi</h2>
                  <p class="underline">attiva notifiche desktop</p>
                </div>
              </div>
              <div class="src d-flex">
                <div class="researchtab d-flex">
                  <button id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    id="ricerca"
                    type="text"
                    placeholder="cerca o inizia una nuova chat"
                  />
                </div>
              </div>
              <div id="contacts">
                <div
                  v-for="(contatto, index) in contacts"
                  class="contatto d-flex"
                >
                  <img id="chat-pic" :src="contacts[index].img" />
                  <div class="contatto-text">
                    <h2 v-text="contacts[index].nome"></h2>
                    <p v-text="contacts[index].status"></p>
                  </div>
                  <p class="data-accesso">12.20</p>
                </div>
              </div>
            </div>
            <div id="chat">
              <div class="chatbox d-flex">
                <h3 class="messaggio-uscita">ciao come stai</h3>
                <h3 class="messaggio-uscita">bene tu?</h3>
                <h3 class="messaggio-entrata">ahaha bene</h3>
                <h3 class="messaggio-entrata">oiaa</h3>
                <h3 class="messaggio-uscita">ok</h3>
              </div>
              <div id="message-box">
                <i class="fa-solid fa-face-smile"></i>
                <input type="text" placeholder="scrivi" />
                <i class="fa-solid fa-microphone"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
