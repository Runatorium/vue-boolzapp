<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div id="maincontainer" class="d-flex">
        <div id="midcontainer">
          <div id="header" class="d-flex">
            <div id="user-profile" class="d-flex">
              <img id="user-pic" src="../img/avatar_io.jpg" alt="" />
              <h2 id="username">Sofia</h2>
            </div>
            <div id="current-user-chat" class="d-flex">
              <img id="chat-pic" src="../img/avatar_1.jpg" alt="" />
              <div class="testo-chat-utente">
                <h2>nome</h2>
                <p>data di accesso</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
